<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Room Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Room Dashboard</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="nav-link active">Chat</a>
                <a href="{{ url_for('history') }}" class="nav-link">History</a>
            </nav>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-header">
                    <div class="ai-selector">
                        <label for="ai-provider">AI Provider:</label>
                        <select id="ai-provider">
                            <option value="openai">OpenAI (GPT-3.5)</option>
                            <option value="gemini">Google Gemini</option>
                        </select>
                    </div>
                    <button id="clear-btn" class="btn btn-secondary">Clear Chat</button>
                </div>

                <div id="chat-messages" class="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Welcome to AI Room Dashboard! Choose an AI provider and start chatting.</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="file-upload">
                        <input type="file" id="file-input" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx">
                        <label for="file-input" class="file-label">ðŸ“Ž</label>
                    </div>
                    <div class="message-input">
                        <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                        <button id="send-btn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </main>

        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>AI is typing...</p>
        </div>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
