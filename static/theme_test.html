<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --accent-primary: #3498db;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-primary: #4a9eff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        h1 {
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
        }

        .debug-info {
            background-color: var(--bg-primary);
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theme Test Page</h1>
        
        <button id="theme-toggle" class="theme-toggle">
            <span class="theme-icon">🌙</span>
            <span class="theme-text">Dark</span>
        </button>
        
        <p>This is a test page to verify theme switching functionality.</p>
        <p>The background should change from light to dark when you click the toggle button.</p>
        
        <div class="debug-info">
            <div>Current theme: <span id="current-theme">light</span></div>
            <div>Button clicks: <span id="click-count">0</span></div>
            <div>LocalStorage theme: <span id="ls-theme">none</span></div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        const themeText = document.querySelector('.theme-text');
        const currentThemeSpan = document.getElementById('current-theme');
        const clickCountSpan = document.getElementById('click-count');
        const lsThemeSpan = document.getElementById('ls-theme');
        
        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', function() {
            clickCount++;
            clickCountSpan.textContent = clickCount;
            
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
            
            console.log('Theme switched from', currentTheme, 'to', newTheme);
        });
        
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            currentThemeSpan.textContent = theme;
            lsThemeSpan.textContent = localStorage.getItem('theme') || 'none';
            
            if (themeIcon && themeText) {
                if (theme === 'dark') {
                    themeIcon.textContent = '☀️';
                    themeText.textContent = 'Light';
                } else {
                    themeIcon.textContent = '🌙';
                    themeText.textContent = 'Dark';
                }
            }
        }
        
        // Update debug info every second
        setInterval(() => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            currentThemeSpan.textContent = currentTheme;
            lsThemeSpan.textContent = localStorage.getItem('theme') || 'none';
        }, 1000);
    </script>
</body>
</html>
